<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <title>دعوة زفاف محمد الفارس</title>
  <style>
    body {
      background-color: #000; /* خلفية سوداء */
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    h2, p, h3 {
      color: #FFA500; /* برتقالي */
    }
    .card {
      background-color: #111;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      max-width: 600px;
      margin: auto;
      border: 1px solid #444;
    }
    .card img {
      width: 100%;
      height: auto; /* لتعديل الحجم تلقائيًا بحيث لا تتقيد الصورة بالعرض */
      object-fit: contain; /* لضمان عرض الصورة كاملة */
      border-radius: 20px;
      margin-bottom: 20px;
    }
    p {
      color: #FFA500; /* برتقالي */
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .call {
      background-color: #FFA500; /* برتقالي */
      color: #000; /* أسود */
    }
    .whatsapp {
      background-color: #000; /* أسود */
      color: #FFA500; /* برتقالي */
    }
    .location {
      background-color: #FFA500; /* برتقالي */
      color: #000; /* أسود */
    }
    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
